<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" sizes="192x192" href="images/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400&display=swap"
      rel="stylesheet"
    />
    <title>Prabhakar Chaganti</title>
    <style>
      body {
        background-color: #0a0c0e;
        color: #f0f0f0;
        font-family: "Roboto Mono", monospace; /* Changed font here */
        margin: 10px;
        line-height: 1.6;
        text-align: center;
      }

      main {
        max-width: 90%;
        margin: 0 auto;
        padding: 10px;
      }

      main > div {
        overflow-x: hidden;
      }

      img {
        max-width: 100%;
        height: auto;
        display: block;
        margin: 0 auto 20px;
      }

      nav {
        margin-bottom: 20px;
        margin-top: 20px;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }

      nav a,
      nav span {
        margin-right: 10px;
        text-decoration: none;
      }

      nav a:hover,
      nav a:focus {
        text-decoration: underline;
      }

      nav a:focus {
        outline: 2px solid #a0f0a0;
        outline-offset: 2px;
      }

      nav a:nth-child(1) {
        color: #ff5733; /* Reddish-orange */
      }

      nav a:nth-child(3) {
        color: #3498db; /* Blue */
      }

      nav a:nth-child(5) {
        color: #2ecc71; /* Green */
      }

      nav a:nth-child(7) {
        color: #f1c40f; /* Yellow */
      }

      nav a:nth-child(9) {
        color: #9b59b6; /* Purple */
      }

      nav a:nth-child(11) {
        color: #e67e22; /* Orange */
      }

      nav a:nth-child(13) {
        color: #1abc9c; /* Turquoise */
      }
      /* Responsive Adjustments for Smaller Screens */
      @media (max-width: 600px) {
        nav a,
        nav span {
          margin-bottom: 5px;
          margin-right: 5px;
          font-size: 0.9em; /* Reduce font size on smaller screens */
        }
        img {
          max-width: 80%; /* Reduce image size on smaller screens */
        }
      }
    </style>
  </head>
  <body>
    <main>
      <div><img src="assets/css/images/bg-small.png" alt="" /></div>
      <nav>
        <a href="https://pchaganti.github.io/books.html" target="_blank"
          >biblio</a
        >
        <span>|</span>
        <a href="https://pchaganti.github.io/cleo/" target="_blank">cleo</a>
        <span>|</span>
        <a href="https://pchaganti.github.io/erato/" target="_blank">erato</a>
        <span>|</span>
        <a href="https://github.com/pchaganti" target="_blank">hub</a>
        <span>|</span>
        <a href="https://instagram.com/marcus.the.stoic" target="_blank"
          >marcus</a
        >
        <span>|</span>
        <a href="https://pchaganti.github.io/memosyne/" target="_blank"
          >memosyne</a
        >
        <span>|</span>
        <a href="http://pinterest.com/pchaganti/pins" target="_blank">tabula</a>
      </nav>
    </main>
  </body>
</html>

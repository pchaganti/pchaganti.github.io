<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Circles bloom and fade, Chimes whisper through soft light, Quiet settles deep."
    />
    <meta name="author" content="Prabhakar Chaganti" />
    <meta name="keywords" content="Orfeo, Music, Audio, Visuals, Web" />
    <meta property="og:title" content="Orfeo" />
    <meta
      property="og:description"
      content="Circles bloom and fade, Chimes whisper through soft light, Quiet settles deep."
    />
    <title>Orfeo</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles/orfeo.css" />
  </head>
  <body>
    <div class="desktop-audio-banner">Click to activate audio</div>
    <div class="container">
      <button class="theme-toggle" aria-label="Toggle dark mode">
        <svg
          class="sun-and-moon"
          aria-hidden="true"
          width="24"
          height="24"
          viewBox="0 0 24 24"
        >
          <mask class="moon" id="moon-mask">
            <rect x="0" y="0" width="100%" height="100%" fill="white" />
            <circle cx="24" cy="10" r="6" fill="black" />
          </mask>
          <circle
            class="sun"
            cx="12"
            cy="12"
            r="6"
            mask="url(#moon-mask)"
            fill="currentColor"
          />
          <g class="sun-beams" stroke="currentColor">
            <line x1="12" y1="1" x2="12" y2="3" />
            <line x1="12" y1="21" x2="12" y2="23" />
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
            <line x1="1" y1="12" x2="3" y2="12" />
            <line x1="21" y1="12" x2="23" y2="12" />
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
          </g>
        </svg>
      </button>
      <h1 style="font-family: Raleway">
        <a
          href="https://prabhakar.chaganti.net"
          target="_blank"
          rel="noopener noreferrer"
          class="h1-link"
          >pchaganti</a
        >
        <span class="h1-separator">|</span>
        <span class="h1-subtitle">orfeo</span>
      </h1>
    </div>
    <script src="scripts/orfeo.js"></script>
  </body>
</html>

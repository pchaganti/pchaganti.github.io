<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="Many sources merge, Via Keryx's skillful hand, One stream of knowledge."
        />
        <meta name="author" content="Prabhakar Chaganti" />
        <meta name="keywords" content="Keryx, News" />
        <meta property="og:title" content="Keryx" />
        <meta
            property="og:description"
            content="Many sources merge, Via Keryx's skillful hand, One stream of knowledge."
        />

        <title>Keryx</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="styles/keryx.css" />
    </head>
    <body>
        <div class="containerh">
            <h1 style="font-family: Raleway">
                <a
                    href="https://prabhakar.chaganti.net"
                    target="_blank"
                    rel="noopener noreferrer"
                    class="h1-link"
                    >pchaganti</a
                >
                <span class="h1-separator">|</span>
                <span class="h1-subtitle">keryx</span>
            </h1>
        </div>

        <main>
            <div class="container">
                <div class="news-source-column" id="hacker-news-column">
                    <div class="section-header">
                        <h2>
                            <img
                                src="https://www.google.com/s2/favicons?domain=news.ycombinator.com"
                                alt="Hacker News Favicon"
                                class="favicon"
                            />
                            Hacker News
                        </h2>
                        <div class="last-updated" id="last-updated-time">
                            Loading...
                        </div>
                    </div>
                    <div class="items-list" id="hn-items-list">
                        <p class="loading-message">Loading stories...</p>
                    </div>
                </div>

                <div class="news-source-column" id="huggingface-column">
                    <div class="section-header">
                        <h2>
                            <img
                                src="https://www.google.com/s2/favicons?domain=huggingface.co"
                                alt="HuggingFace Favicon"
                                class="favicon"
                            />
                            HuggingFace Spaces
                        </h2>
                        <div class="last-updated" id="hf-last-updated-time">
                            Loading...
                        </div>
                    </div>
                    <div class="items-list" id="hf-items-list">
                        <p class="loading-message">Loading spaces...</p>
                    </div>
                </div>

                <div class="news-source-column" id="arxiv-llm-column">
                    <div class="section-header">
                        <h2>
                            <img
                                src="https://www.google.com/s2/favicons?domain=arxiv.org"
                                alt="Arxiv Favicon"
                                class="favicon"
                            />
                            Arxiv LLM
                        </h2>
                        <div class="last-updated" id="arxiv-llm-last-updated-time">
                            Loading...
                        </div>
                    </div>
                    <div class="items-list" id="arxiv-llm-items-list">
                        <p class="loading-message">Loading papers...</p>
                    </div>
                </div>

                <div class="news-source-column" id="arxiv-agent-column">
                    <div class="section-header">
                        <h2>
                            <img
                                src="https://www.google.com/s2/favicons?domain=arxiv.org"
                                alt="Arxiv Favicon"
                                class="favicon"
                            />
                            Arxiv Agent
                        </h2>
                        <div class="last-updated" id="arxiv-agent-last-updated-time">
                            Loading...
                        </div>
                    </div>
                    <div class="items-list" id="arxiv-agent-items-list">
                        <p class="loading-message">Loading papers...</p>
                    </div>
                </div>
            </div>
        </main>
        <script src="scripts/keryx.js"></script>
    </body>
</html>
